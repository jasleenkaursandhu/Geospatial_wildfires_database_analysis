events {
    worker_connections 1024;
}

http {
    upstream wildfire_backend {
        least_conn;
        server api1:5000 max_fails=3 fail_timeout=30s;
        server api2:5000 max_fails=3 fail_timeout=30s;
        server api3:5000 max_fails=3 fail_timeout=30s;
    }

    upstream wildfire_frontend {
        server frontend:3000;
    }

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 100M;
        
        location /api/ {
            proxy_pass http://wildfire_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            add_header X-Cache-Status $upstream_cache_status;
        }

        location /health {
            proxy_pass http://wildfire_backend/api/health;
            proxy_set_header Host $host;
            access_log off;
        }

        location / {
            proxy_pass http://wildfire_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        location /static/ {
            proxy_pass http://wildfire_frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr '
                    'response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}